<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Fault</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo-section">
            <img src="ChillTech Logo.jpg" alt="Logo" class="logo">
            <a href="faultDashboard.html" class="home-link">Home</a>
        </div>
        <div class="user-info">
            <i class="fas fa-bell bell-icon"></i>
            <span class="user-name">Doe, John (User)</span>
            <div class="user-icon">DJ</div>
        </div>
    </header>
    <div class="dashboard">
        <header>
            <h1>Report Fault</h1>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="faultDashboard.html">Dashboard</a></li>
                <li><a href="reportFault.html">Report Fault</a></li>
                <li><a href="faultStatus.html">Check Fault Status</a></li>
                <li><a href="requestReplacement.html">Request Replacement</a></li>
            </ul>
        </nav>
        <main class="main-form">
            <div class="form-container">
                <h2>Report Your Fault</h2>
                <p>Please provide all the information you can about the fault you are experiencing:</p>
                <form id="reportForm">
                    <textarea id="title" name="Title" rows="1" cols="50" placeholder="Fault Title..."></textarea>
                    <textarea id="description" name="Description" rows="10" cols="50" placeholder="Fault Description..."></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; ChillTech Solutions 2024</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="reportFault.js"></script>

</body>
</html>
