<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Report</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo-section">
            <img src="ChillTech Logo.jpg" alt="Logo" class="logo">
            <a href="faultDashboard.html" class="home-link">Home</a>
        </div>
        <div class="user-info">
            <i class="fas fa-bell bell-icon"></i>
            <span class="user-name">Doe, John (Technician)</span>
            <div class="user-icon" onclick="toggleDropdown()">DJ</div>
            <div id="dropdown" class="dropdown-content">
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <div class="dashboard">
        <header>
            <h1>Process Report</h1>
        </header>
        <nav class="navbar">
            <ul>
                <li><a href="ViewFaults.html">View Faults</a></li>
            </ul>
        </nav>
        <main>
            <section id="Title">
                <h2>Title</h2>
                <p>Title given by the user.</p>
            </section>
            <section id="Description">
                <h2>Description</h2>
                <p>Description the user gave.</p>
            </section>
            <section id="reportDate">
                <h2>Date Reported</h2>
                <p>Shows a the date the report was made.</p>
            </section>
        </main>
        <main class="main-form">
            <div class="form-container">
                <h2>Diagnose Fault</h2>
                <form action="#" method="post">
                    <textarea id="comments" name="comments" rows="1" cols="50" placeholder="Diagnoses Title..."></textarea>
                </form>
                <form action="#" method="post">
                    <textarea id="comments" name="comments" rows="10" cols="50" placeholder="Description..."></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; ChillTech Solutions 2024</p>
        </footer>
    </div>

    
    <script>
        function toggleDropdown() {
            document.getElementById('dropdown').classList.toggle('show');
        }
        window.onclick = function(event) {
            if (!event.target.matches('.user-icon')) {
                var dropdowns = document.getElementsByClassName('dropdown-content');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
